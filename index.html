<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="component">
        <picture>
          <source
            media="(min-width:600px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            class="component__image"
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
        <div class="wrapper">
          <hgroup>
            <p class="hgroup__p">Perfume</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>
          </hgroup>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p>
            <span class="current-price">$149.99</span>
            <span class="old-price"
              ><sup><del>$169.99</del></sup></span
            >
          </p>
          <button type="button" class="component__cartBtn">
            <img src="./images/icon-cart.svg" alt="cart icon" />
            <p class="cartBtn__cta">Add to Cart</p>
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Pietrelll">Pietrell</a>.
      </div>
    </main>
  </body>
</html>
